<body>
    <script>
        let numerosUsuario= [parseInt(prompt("Ingresa un primer número")),parseInt(prompt("Ingresa un segundo número")),parseInt(prompt("Ingresa un tercer número")),parseInt(prompt("Ingresa un cuarto número"))]
        console.log(numerosUsuario)
       if(numerosUsuario[0]>numerosUsuario[1] && numerosUsuario[0]>numerosUsuario[2] && numerosUsuario[0]>numerosUsuario[3]){
        console.log("El número mayor es: "+ numerosUsuario[0] )
       }else if(numerosUsuario[1]>numerosUsuario[0] && numerosUsuario[1]>numerosUsuario[2] && numerosUsuario[1]>numerosUsuario[3]){
        console.log("El número mayor es: "+ numerosUsuario[1] )
       }else if(numerosUsuario[2]>numerosUsuario[0] && numerosUsuario[2]>numerosUsuario[1] && numerosUsuario[2]>numerosUsuario[3]){
        console.log("El número mayor es: "+ numerosUsuario[2] )
       }else {
        console.log("El número mayor es: "+ numerosUsuario[3] )
       }
       
    </script>
