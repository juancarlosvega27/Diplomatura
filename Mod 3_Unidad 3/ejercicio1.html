<script>
    let distanciaUsuario = parseInt(prompt('Ingresa la distancia que necesitas recorrer en metros'));
    if (distanciaUsuario>0 && distanciaUsuario< 1000) {
        console.log("Sugiero que vayas a pie");
    }
    else if (distanciaUsuario >= 1000 && distanciaUsuario < 10000) {
        console.log("Sugiero que vayas en bicicleta");
    }
    else if (distanciaUsuario >= 10000 && distanciaUsuario < 30000) {
        console.log("Sugiero que vayas en colectivo");
    }
    else if (distanciaUsuario >= 30000 && distanciaUsuario < 100000) {
        console.log("Sugiero que vayas en automovil");
    }
    else if (distanciaUsuario >= 100000) {
        console.log("Sugiero que vayas en avión");
    }
</script>
